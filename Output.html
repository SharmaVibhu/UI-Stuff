<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Output</title>
</head>
<body>
    <h1>Output Ways</h1>
    <h3> JavaScript Display Possibilities Using innerHTML </h3>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=20;
    </script>
    <h3>  JavaScript Display Possibilities Using document.write() </h3>
    <script>
        const a = 10;
        const b = 2 ;
        var c  = a*b;
        document.write(c); 
    </script>
    <h3>  JavaScript Display Possibilities Using Window.alert </h3>
    <script>
        window.alert(10*2); 
    </script>
    <h3>  JavaScript Display Possibilities Using Console.log </h3>
    <script>
       console.log(10*2); 
    </script>
</body>
</html>
