<!DOCTYPE html>
<html>
    <style>
        table,th,td {
            border: 1px solid #dddddd;
            border-collapse: collapse;
        }
        table{
           width: 100%;
           font-family: arial, sans-serif;
        }
        td, th 
        {
           text-align: left;
           padding: 8px;
        }
        #borderradius{
            border-radius: 4%;
            border: 1px solid #dddddd;
            border-radius: 2%;
            padding: 30px;
          
        }
    </style>
    <body>

        <div id="borderradius">
        <table>
           
                <th>PRODUCT</th>
                <th>DESCRIPTION</th>
                <th>MONTHS</th>

            <tr>
                <td>SEO Bronze</td>
                <td>swaransoft.com</td>
                <td>8 months</td>
                <td>$1000</td>
            
            </tr>
                <tr>
                    <td colspan="4">
                </tr>
                <td colspan="2"></td>
                    <td class="bold">Total</td>
                    <td class="bold">$1000</td>
              
        </table>
    </div>
    </body>
</html>
