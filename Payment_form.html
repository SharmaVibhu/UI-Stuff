<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        
            <p>Name: <input type="text" name="name" required></p>
            <fieldset><legend>Gender</legend>
        <p>Male: <input type="radio" name="gender" id="male">
            Female:<input type="radio" name="gender" id="female"></p>
        </fieldset>
        <p>Address<textarea name="adress" id="adress" cols="100" rows="7"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p>Payment Mode: <select name="payment_mode" id="payment_mode">
            <option value="">--Select a Payment Mode--</option>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
        </select></p>
        <p>Card Type<select name="card_type" id="card_type">
            <option value="">--Select a Card Type--</option>
            <optgroup label="Credit_Card">
                <option value="mastercard_credit">Master Card</option>
                <option value="visa_credit">Visa/option>
            </optgroup>
            <optgroup label="Debit_Card">
                <option value="mastercard_debit">Master Card</option>
                <option value="visa_debit">Visa</option>
            </optgroup>
        </select></p>
        <p>Card Number <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration Date <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV: <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
